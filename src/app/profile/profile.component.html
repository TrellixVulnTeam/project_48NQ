<section class="profile">
    <div class="container">
        <h1 class="text-center mt-5">Profile</h1>
        <div class="row mt-5">
            <div class="col-md-3" *ngFor="let cs of profile">
                <div class="box shadow-sm p-3">
                    <img src="{{cs.image}}" width="100%">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
                    <button class="btn btn-primary"> Learn</button>
                </div>
            </div>
        </div>
    </div>
</section>
